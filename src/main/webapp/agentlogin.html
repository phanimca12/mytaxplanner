<!DOCTYPE html>
<html >

<head>
<meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
<title>mytaxreturn.com-Agent Login</title>
 <meta charset="utf-8">
 <meta name="viewport" content="width=device-width, initial-scale=1">
 
 <link rel="stylesheet" href="css/global.css">
 <link rel="stylesheet" href="css/loginform.css">
 <link rel="stylesheet" href="css/signup.css">


<script src="js/angularexternalJS/angular.min.js"></script>
 <script src="js/jqueryexternalJS/jquery.min.js"></script>
 <script src="js/jqueryexternalJS/popper.min.js"></script>
 <script src="js/bootstrapexternalJS/bootstrap.min.js"></script>
 <script src="js/jqueryinternalJS/screensize.js"></script>

 <script src="js/angularinternalJS/agentlogin.js"></script>
 
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  
</head>

<body ng-app="signonApp" ng-controller="signonController">
<div class="jumbotron-fluid"  id="header"><h1><a class="w3schools-logo notranslate" href="//www.mytaxplanner.com">mytaxplanner<span class="dotcom">.com</span></a></h1>

</div>
<div class="container-fluid"  >
<div class="row">
<div class="col-sm-3"></div>
<div class="col-sm-6"  id="signinform"  >
<form   ng-submit="submitForm(user)" >
<div id="signheader" >
	<h2>Agent-Sign In</h2>
	</div>
  <div class="form-group">
      <label for="usrname"><span class="glyphicon glyphicon-envelope"></span> Email Id:</label> 
	<input type="email" class="form-control" id="uname" placeholder="Enter Email ID" name="uname" required   ng-model="user.name" ></p>
      </div>
  <div class="form-group">
     <label for="psw"><span class="glyphicon glyphicon-eye-open"></span> Password:</label>
    <input type="password" class="form-control" id="pswd" placeholder="Enter password" name="pswd" required ng-model="user.pass" ></p>
   
  </div>
 
<div class="form-group" >
    <button type="submit"  class="submit"><span class="glyphicon glyphicon-off"></span> Sign-in</button>
  
  </div>
  <div class="modal-footer">
         
        <p>Not a member? <a href="#"  data-toggle="modal" data-target="#myModalsign" >Sign Up</a></p>
          <!-- <p>Forgot <a href="#" data-toggle="modal" data-target="#myModal" >Password?</a></p> -->
          
          
        </div>


</form>
</div>
 <!-- Modal -->
  <div class="modal fade" id="myModalsign" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header" style="padding:35px 50px;">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4><span class="glyphicon glyphicon-lock"></span> Agent Sign-Up</h4>
        </div>
        <div class="modal-body" style="padding:40px 50px;">
          <form role="form" ng-submit="createAgent(signup)">
            <div class="form-group">
              <label for="username"><span class="glyphicon glyphicon-envelope"></span> Email ID:</label>
              <input type="email" class="form-control" id="signup.username"  ng-model="signup.username" placeholder="Enter email">
            </div>
            <div class="form-group">
              <label for="new.mobile"><span class="glyphicon glyphicon-phone"></span> Mobile:</label>
              <input type="text" class="form-control" id="signup.mobile" ng-model="signup.mobile" placeholder="Enter mobile number">
            </div>
             <div class="form-group">
              <label for="new.name"><span class="glyphicon glyphicon-user"></span> Name:</label>
              <input type="text" class="form-control" id="signup.name" ng-model="signup.name" placeholder="Enter Name">
            </div>
            
            
            
            <div class="form-group">
              <label for="new.pass"><span class="glyphicon glyphicon-eye-open"></span> Password:</label>
              <input type="password" class="form-control" id="signup.pass" ng-model="signup.pass"  placeholder="Enter Password">
            </div>
            <div class="form-group">
              <label for="psw"><span class="glyphicon glyphicon-eye-open"></span> Confirm Password:</label>
              <input type="password" class="form-control" id="signup.cpass" ng-model="signup.cpass" placeholder="Enter Confirmed Password">
            </div>
              <button type="submit" class="btn btn-success btn-block" ><span class="glyphicon glyphicon-off"></span> Sign-Up</button>
          </form>
        </div>
       
      </div>
      
    </div>
  </div> 
  <!-- -  Model Close  -->
<div class="col-sm-3"></div>


</div>
</div>
<div class="jumbotron-fluid"  id="footer"><p class="copyright">Copyright Â© 2019 mytaxplanner.com</p>
</div>
</body>

</html>
