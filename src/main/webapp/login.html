<!DOCTYPE html>
<html >

<head>
<meta content="text/html; charset=utf-8" http-equiv="Content-Type" />

 <meta charset="utf-8">

 <link rel="stylesheet" href="js/bootstrapexternalJS/bootstrap.min.css">
 <link rel="stylesheet" href="css/global.css">
 <link rel="stylesheet" href="css/loginform.css">

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/X.Y.Z/angular-route.js"></script>
<script src="js/angularexternalJS/angular.min.js"></script>
 <script src="js/jqueryexternalJS/jquery.min.js"></script>
 <script src="js/jqueryexternalJS/popper.min.js"></script>
 <script src="js/bootstrapexternalJS/bootstrap.min.js"></script>
 <script src="js/jqueryinternalJS/screensize.js"></script>

</head>

<body>
<div class="jumbotron-fluid" ><h1>Header</h1>

</div>
<div class="container-fluid"  >
<div class="row">
<div class="col-sm-3"></div>
<div class="col-sm-6"  id="signinform" >
<form action="" class="was-validated" >
<div style="border-radius:15px;padding-bottom:40px">
	<h2 style="background-color:#454545;text-align:center;width:100%;border-radius: 15px;color:white">Sign In</h2>
	</div>
  <div class="form-group">
    <p>Username: 
	<input type="text" class="form-control" id="uname" placeholder="Enter username" name="uname" required  ></p>
       <div class="valid-feedback">Valid.</div>
    <div class="invalid-feedback">Please fill out this field.</div>
  </div>
  <div class="form-group">
    <p><label for="pwd">Password:</label>
    <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd" required  ></p>
    <div class="valid-feedback">Valid.</div>
    <div class="invalid-feedback">Please fill out this field.</div>
  </div>
 
<div class="form-group" >
   
  <button type="submit" >Submit</button>
  </div>
  
  <div class="form-group" >
   
  <p style="float:left"> <label for="noaccount">Don’t have an account?</label>
    
   <a href="">SIGN UP NOW</a></p>
<p style="float:right"> <label for="forgotPassword">Forgot</label>
    
    <a href="">Username / Password?</a></p>

  </div>
<p>You have entered {{ username }}</p>
</form>
</div>
<div class="col-sm-3"></div>


</div>
</div>
<footer class="bottomFooter">
    Footer
</footer>
</body>
